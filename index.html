<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Mi Querida Abuelita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎵 Para Mi Querida Abuelita 🎵</h1>
    <div class="admin-panel">
      <h2>Agregar playlist o canción</h2>
      <input type="text" id="nombre" placeholder="Nombre para mostrar">
      <input type="text" id="link" placeholder="Link de Spotify (playlist o canción)">
      <button onclick="agregarItem()">Agregar</button>
    </div>
    <div class="playlist-section" id="playlistSection">
      <!-- Aquí se mostrarán los botones de playlists/canciones -->
    </div>
    <div class="player-section">
      <iframe id="spotifyPlayer" src="" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
